<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="Liking_likes2.css">
</head>
<body>
    <div class="container">
        <p class="header">Network</p>
        <p class="feed">Your Feed</p> 
        <div class="content">
            <div class="leftColumn">
                <div class="profile">
                    <img src="images\profile_bubble.PNG" alt="Profile bubble">
                    <a href="#">Add an avatar</a>
                    <h1>James Doe</h1>
                </div>
            </div>
            <div class="rightColumn">
                <div class="likeBox">
                    <div>
                        <h1>Neil M</h1>
                        <h2>0 like(s)</h2>
                        <button class=likeButton onclick=addLike1(this)>Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                </div>
                <div class="likeBox">
                    <div>
                        <h1>Nichole K</h1>
                        <h2>0 like(s)</h2>
                        <button class=likeButton onclick=addLike2(this)>Like</button>
                    </div>
                    <p>I just finished my <a href="">next comic</a>, check it out</p>
                </div>
                <div class="likeBox">
                    <div>
                        <h1>Sadie F</h1>
                        <h2>0 like(s)</h2>
                        <button class=likeButton onclick=addLike3(this)>Like</button>
                    </div>
                    <p>I'm planning a Dojo Movie night, add your suggested movies <a href="">here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="Liking_likes2.js"></script>
</body>
</html>
